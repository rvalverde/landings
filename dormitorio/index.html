<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" >
	
	<title>Especial Invierno Dormitorio</title>
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div id="top">
		<a href="#container">Subir</a>
	</div>

	<div id="container">
		
		<section id="header">
			<div class="width">

				<div class="info">
					<div id="logo">
						<img alt="" src="images/logo.png" />
					</div>
				</div><!-- .info --> 

				<div class="slider">

					<div class="tag">
						<span>Colchones, Camas y Dormitorios</span>
						<span class="small">sueños reparadores</span>
					</div><!-- .tag --> 
					
					<div class="cycle-slideshow" data-cycle-swipe="true" data-cycle-slides="> div" data-cycle-timeout="3500" data-cycle-speed="1000" data-cycle-fx="fade" data-cycle-pager="#pager-1" data-cycle-pager-template="<span>{{slideNum}}</span>">
						<div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/1.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/2.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/3.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/4.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/5.jpg" />
							</a>
						</div><!-- .item -->
                        <div class="item">
							<a href="" target="_blank">
								<img alt="" src="images/slider/header/6.jpg" />
							</a>
						</div><!-- .item -->
					</div>
					<div id="pager-1" class="pager"></div>
				</div><!-- @end #slider -->
			</div>
		</section><!-- @end #slider -->
		
		<br class="clear" />
		
		<section id="home">
			<div class="width">
				<div id="products">
					<div class="group">
						<div class="item number-4 odd">
							<a href="" target="_blank">
								<img alt="" src="images/products/4.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item number-2 alt">
							<a href="" target="_blank">
								<img alt="" src="images/products/2.jpg" />
							</a>
						</div><!-- .item -->
					</div>
					<div class="group">
						<div class="item number-1 odd">
							<a href="" target="_blank">
								<img alt="" src="images/products/1.jpg" />
							</a>
						</div><!-- .item -->
						<div class="item number-3 alt">
							<a href="" target="_blank">
								<img alt="" src="images/products/3.jpg" />
							</a>
						</div><!-- .item -->
					</div>
				</div>
				
			</div>
		</section>
		
		<br class="clear" />
		
		<section id="bottom">
			<div class="slider">
				<div class="cycle-slideshow" data-cycle-slides="> div" data-cycle-timeout="3500" data-cycle-speed="1000" data-cycle-fx="fade" data-cycle-pager="#pager-2" data-cycle-pager-template="<span>{{slideNum}}</span>">
					<div class="item number-1">
						<img alt="" src="images/slider/footer/1.jpg" />
					</div><!-- .item -->
					<div class="item number-2">
						<img alt="" src="images/slider/footer/2.jpg" />
					</div><!-- .item -->
					<div class="item number-3">
						<img alt="" src="images/slider/footer/3.jpg" />
					</div><!-- .item -->
				</div>
				<div id="pager-2" class="pager"></div>
			</div><!-- @end #slider -->
			
			<div id="more">
				<a href="">Ver más productos</a>
			</div>
			
		</section>
		
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle2.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle2.swipe.min.js"></script>
	<script type="text/javascript" src="js/jquery.web.js"></script>
	
</body>
</html>
